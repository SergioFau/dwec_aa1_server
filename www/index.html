<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet" crossorigin="anonymous">

  <title>Categorias</title>
</head>

<body>
  <main>
    <button class="btn btn-success" onclick="modalAnadirCategoria()">A単adir Categoria</button>
    <button class="btn btn-secondary" id="botonIconos" onclick="mostrarIconos()">Mostrar Iconos</button>
    <br>
    <br>
    <h1 class="display-3">Listado Categorias</h1>
    <ul id="tablaCategories"></ul>
  </main>
  </div>
  <div id="modalAnadirCategoria" class="modal">
    <form name="data">
      <div class="modal-content">
        <span id="cruzModalCategorias" class="close">&times;</span>
        <br>
        <h1 class="display-4">A単adir Categoria</h1>
        <br>
        <p>Nombre</p>
          <br>
          <input type="text" class="form-control" id="textoAnadirCategoria">
          <br>
          <br>
          <div style="display: flex;">
          <!--<p>多Quieres icono?</p> <input id="checkboxIcono" type="checkbox">-->
          <br>
        </div>
          <!--<input id="checkboxCategoria" type="checkbox">-->
          <input type="button" class="btn btn-primary" value="A単adir" onclick="anadirCategoria()">
        
    </form>
    <form name="dataSites">
    </form>
  </div>
  </div>
  <script>
    let drawData = (data) => {
      data.forEach(category => {
        let parent = document.getElementsByTagName('ul')[0]
        let child = document.createElement('li')
        let child2 = document.createElement('i')
        let numero = Math.floor(Math.random() * (5 - 1 + 1) + 1)
        switch(numero){
          case 1:
          child2.className = 'icono bi bi-arrow-down-up';
          break;
          case 2:
          child2.className = 'icono bi bi-arrow-through-heart';
          break;
          case 3:
          child2.className = 'icono bi bi-balloon-fill';
          break;
          case 4:
          child2.className = 'icono bi bi-brush-fill';
          break;
          case 5:
          child2.className = 'icono bi bi-boombox-fill';
          break;
        }

        

        let abril = document.createElement('div')
        let button = document.createElement('button')
        let buttonMostrarSites = document.createElement('button')
        button.innerHTML = "Eliminar";
        abril.className = 'classDivCategories';
        buttonMostrarSites.className = 'btn btn-primary';
        button.className = 'btn btn-danger';
        buttonMostrarSites.innerHTML = "Mostrar Sites";
        button.onclick = function () {
          eliminarCategoria(category.id)
        };
        buttonMostrarSites.onclick = function () {
          window.location.href = "site.html?categoryId=" + category.id;
        };
        child.innerText = category.name
        abril.appendChild(child)
        abril.appendChild(child2)
        abril.appendChild(buttonMostrarSites)
        abril.appendChild(button)
        parent.appendChild(abril)
      })
    }

    fetch("http://localhost:3000/categories")
      .then(res => res.json())
      .then(data => drawData(data))
  </script>
</body>
<script src="main.js"></script>

</html>
